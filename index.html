<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./hero.png">
    <title>SuperHero</title>
</head>

<body>
    <button class="changemod" onclick="toggleMode()" title="change mode">Darkmode</button>
    <div class="searchcontainer">
        <p>Search your Hero by typing name here.</p>
        <input type="text" id="searchbar" class="searchbar" placeholder="Type your Hero's name here">
        <button id="searchButton" class="searchButton">Search</button>
        <small id="errMessage">Something Went wrong, Server not responding. <br><i>Please Retry after sometime.</i></small>
    </div>
    <div>
        <div class="cardbody">
            <div class="img-box">
                <img src="./Untitled.png" id="heroimage" alt="☺ sorry image not found.">
            </div>
            <div class="box">
                <div class="content">
                    <h2 id="heroname" class="heroname">Mr Nobody</h2>
                    <div class="stats" id="stats">
                        <p>0<br><span>Intelligence</span></p>
                        <p>0<br><span>Strength</span></p>
                        <p>0<br><span>Speed</span></p>
                        <p>0<br><span>Durablity</span></p>
                        <p>0<br><span>Power</span></p>
                        <p>0<br><span>Combat</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="randomcontainer">
        <p>OR generate a new random Hero by clicking the button below.</p>
        <button id="newherobutton" class="newherobutton ">Random Hero</button>
    </div>
<footer> © Aadil-7 2022 All Rights Reserved </footer>
    <script src="./script.js"></script>
</body>

</html>
