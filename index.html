<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./hero.png">
    <title>SuperHero</title>
</head>

<body>
    <div class="searchcontainer">
        <p>Search your Hero by typing name here.</p>
        <input type="text" id="searchbar" placeholder="Type your Hero's name here">
        <button id="searchButton">Search</button>
    </div>
    <div class="randomcontainer">
        <p>OR generate a new random Hero by clicking the button below.</p>
        <button id="newherobutton">Random Hero</button>
    </div>
    <div class="img-stats">
        <h1 id="heroname">Mr Nobody</h1>
        <img src="./Untitled.png" alt="" width="300px" id="heroimage">
        <div id="stats">
            <p>INTELLIGENCE:</p>
            <p>STRENGTH:</p>
            <p>SPEED:</p>
            <p>DURABILITY:</p>
            <p>POWER:</p>
            <p>COMBAT:</p>
        </div>
    </div>
    <br>
    <script src="./script.js"></script>
</body>

</html>
